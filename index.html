<!DOCTYPE html>
<html lang="en_US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Slider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/javascript" src="slider.js" defer> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="container">
        <div class="slider">

            <div class="imageContainer">
                <img src="assets/image-1.jpg" alt="Image from slider" />
                <img src="assets/image-2.jpg" alt="Image from slider" />
                <img src="assets/image-3.jpg" alt="Image from slider" />
                <img src="assets/image-4.jpg" alt="Image from slider" />
                <img src="assets/image-5.jpg" alt="Image from slider" />
                <img src="assets/image-6.jpg" alt="Image from slider" />
            </div>

            <div class="ui">
                <button id="previous"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
                <button id="next"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
